	<h1>CONTACTANOS</h1>
<section class="box-contacto"> 
	<form class="color-gris" action="#"method="GET">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input id="name" required placeholder="Tu Nombre" type="text" class="form-control">	
		</div>
		<div class="form-group">
			<label for="email">Correo electrónico</label>
			<input id="email" placeholder="tucorreo@ejemplo.com" type="email" required class="form-control">
		</div>
		<div class="form-group">
			<label for="asunto">Asunto</label>
			<select class="form-control" name="" id="">
				<option>Consulta</option>
				<option>Venta Mayorista</option>
				<option>Envíos</option>
			</select>
		</div class="form-group">
		<div>
			<label for="Mensaje">Mensaje</label>
			<textarea class="form-control" id="comments" placeholder="Acá dejanos tu consulta"></textarea>
		</div>
		<div class="form-group"></div>
			<div>
				<button class="button-send" type="submit" >ENVIAR MENSAJE</button>
			</div>
		</form>
</section>
